<h3>Add a New Car</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div style="width: 400px;">  
      <form (ngSubmit)="onSubmit()">  
          <div class="form-group">  
              <label for="name">Car Name</label>  
              <input type="text" class="form-control" title="Enter Car Name"
              [(ngModel)]="car.name">  
          </div>  
          <div class="form-group">  
              <label for="color">Car Color</label>  
              <input type="text" class="form-control" title="Enter Car's Color"
              [(ngModel)]="car.color" >  
          </div>  
          <div class="form-group">  
              <label for="model">Car Model</label>  
              <input type="text" class="form-control" title="Enter Car's Model"
              [(ngModel)]="car.model" >  
          </div>  
          <div class="form-group">  
              <label for="engine">Car Engine</label>  
              <input type="text" class="form-control" title="Enter Car's Engine"
              [(ngModel)]="car.engine">  
          </div>  
          <div class="form-group">  
              <label for="price">Car Price</label>  
              <input type="text" class="form-control" title="Enter Car's Price" 
              [(ngModel)]="car.price">  
          </div>  
          <div class="form-group">  
              <label for="vin">Car VIN</label>  
              <input type="text" class="form-control" title="Enter Car's VIN" 
              [(ngModel)]="car.vin">  
          </div>  
          <div class="form-group">  
              <label for="image">Car Image</label>  
              <input type="text" class="form-control" title="Enter Car's Image" 
              [(ngModel)]="car.image">  
          </div>  
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div >  
         <h4>Car Added SuccessFully!</h4>  
         <button class='btn btn-primary'>Add More Cars</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
